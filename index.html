<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<title>Survey Form</title>
</head>
<body>
	<main id="main">
		<h1 id="title">
			Pet Survey Form
		</h1>
		<p id="description">
			<em>This is a survey to find out which pet is more commonly owned by pet owners.</em>
		</p>
		<div>
		<form id="survey-form">
			<label for="name" id="name-label">Name </label><br>
			<input type="text" id="name" name="name" placeholder="Enter your full name." size="45" required="name-label"><br><br>
			<label for="email" id="email-label">Email </label><br>
			<input type="email" id="email" name="email" placeholder="Enter you email." required="email-label"><br><br>
			<label for="number" id="number-label">Age (Optional)</label><br>
			<input type="number" id="number" name="age" min="2" max="120" placeholder="Enter you age."><br><br>
			<p class="question">Sex </p>
			<input type="radio" name="sex" id="male" value="Male" required="required">
			<label for="male">Male</label><br>
			<input type="radio" name="sex" id="female" value="Female" required="required">
			<label for="female">Female</label><br><br>
			<label for="dropdown">How long have you been a pet owner?</label><br>
			<select id="dropdown">
				<option value="0-1 year">0-1 year</option>
				<option value="2-3 years">2-3 years</option>
				<option value="4-6 years">4-6 years</option>
				<option value="7-10 years">7-10 years</option>
				<option value="11-15 years">11-15 years</option>
				<option value="16 or more years">16 or more years</option>
			</select><br><br>
			<p class="question">Pets Owned</p>
			<input type="checkbox" name="cat" id="cat" value="Cat">
			<label for="cat">Cat</label><br>
			<input type="checkbox" name="dog" id="dog" value="Dog">
			<label for="dog">Dog</label><br>
			<input type="checkbox" name="bird" id="bird" value="Bird">
			<label for="bird">Bird</label><br>
			<input type="checkbox" name="rabbit" id="rabbit" value="Rabbit">
			<label for="rabbit">Rabbit</label><br>
			<input type="checkbox" name="fish" id="fish" value="Fish">
			<label for="fish">Fish</label><br>
			<input type="checkbox" name="turtle" id="turtle" value="Turtle">
			<label for="turtle">Turtle</label><br>
			<input type="checkbox" name="snake" id="snake" value="Snake">
			<label for="snake">Snake</label><br>
			<input type="checkbox" name="hamster" id="hamster" value="Hamster">
			<label for="hamster">Hamster</label><br>
			<input type="checkbox" name="guinea-pig" id="guinea-pig" value="Guinea-pig">
			<label for="guinea-pig">Guinea Pig</label><br><br>
			<label for="comments">Write a comment about your experiences:</label><br>
			<textarea id="comments" placeholder="Write your comments here."></textarea><br><br><br>
			<input type="submit" value="Submit" id="submit">
		</form>
		</div>
	</main>
</body>
</html>
